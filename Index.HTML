<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an Best video editor for free you can experince the best content and Quality in this editor">
    <title>Video Editor</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <aside class="sideBar">
            <div class="logo">
                <img src="./Images/cynapto_technologies_logo.jpeg" alt="logo">
            </div>
            <div class="tabs">
               
                    <a class="Btn newBtn" href="Editor.html">New Video +</a>
                
                <ul class="tab">
                    <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="#"><i class="fa-solid fa-film"></i> Template</a></li>
                    <li><a href="#"><i class="fa-solid fa-folder"></i> All videos</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i> settings</a></li>
                </ul>
            </div>
            <div class="socialmedia">
                <ul class="tab socialmedia-tab">
                    <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                </ul>
            </div>
        </aside>
        <section class="maincontainer">
            <section class="container">
                <nav class="mainNav">
                    <div class="searchBar">
                        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input type="search" placeholder="search" id="search">
                    </div>
                    <div class="notification">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="Account">
                        <img src="./Images/profile.jpg" alt="profile photo">
                    </div>
                </nav>
            </section>
            <section class="container new-projects">
                <h1>Let's Do Someting creative </h1>
                <div class="NewProject">
                    <a href="Editor.html" class="Btn primaryBtn createBtn"><i class="fa-solid fa-scissors"></i> Create New Project</a>
                    <a class="Btn primaryBtn recordBtn"><i class="fa-solid fa-video"></i> Record Video</a>
                </div>
            </section>
            <section class="recent-projects container">
                <div class="recent-header">
                    <h2>Recent Videos</h2>
                    <p><a href="#">All Videos >></a></p>
                </div>
                <div class="Projects">
                    <div class="Project">
                        <div class="thumbnail"><img src="./Images/Occiean.jpeg" alt="project Thumbnail"></div>
                        <h3>My First project</h3>
                        <p>10 minutes ago</p>
                    </div>
                    <div class="Project">
                        <div class="thumbnail"><img src="./Images/car.jpg" alt="project Thumbnail"></div>
                        <h3>Car video</h3>
                        <p>1 day ago</p>
                    </div>
                </div>
            </section>
            <section class="templates container">
                <h2>Tempates</h2>
                <div class="allTemplates"> 
                    <div class="template">
                        <div class="templateThumbnail">
                            <img src="./Images/create.png" alt="Create custom template">
                        </div>
                        <h3>Custom Template</h3>
                    </div>
                    <div class="template">
                        <div class="templateThumbnail">
                            <img src="./Images/Love.jpg" alt="Love template">
                        </div>
                        <h3>Love Template</h3>
                    </div>
                    <div class="template">
                        <div class="templateThumbnail">
                            <img src="./Images/nature.jpeg" alt="Create custom template">
                        </div>
                        <h3>Nature Template</h3>
                    </div>
                    <div class="template">
                        <div class="templateThumbnail">
                            <img src="./Images/cartoon.png" alt="Create custom template">
                        </div>
                        <h3>Cartoons Template</h3>
                    </div>
                </div>
            </section>
        </section>
    </main>    
    <script src="./Script/main.js"></script>
</body>
</html>
